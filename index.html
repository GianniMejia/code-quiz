<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
      <a href="./high-scores.html" class="high-scores">high scores</a>
      <span id="timer"></span>
    </header>

    <div id="quiz">
        <h2 class="question" id="quizQuestion">Code Quiz Challenge</h2>
        <p id="intro"> Answer the questions within the given time limit. Each wrong answer will subtract 3 seconds from the time.
            <button id="startBtn">Start Quiz</button>
        </p>
        <div id="choices"></div>
    </div>

    <div id="scoreEntry">
        <h2>Finished</h2>
        <p id="finalScore"></p>
        <label>Enter your initials:</label>
        <input type="text" id="userInitials" placeholder="initials" value="" />
        <button id="scoreBtn">Submit</button>
      </div>

      <script src="assets/js/script.js"></script>
    </body>
    </html>
